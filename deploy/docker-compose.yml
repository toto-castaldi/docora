services:
  docora:
    image: ghcr.io/toto-castaldi/docora:latest
    container_name: docora-api
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "3000"
    networks:
      - docora-network
    depends_on:
      liquibase:
        condition: service_completed_successfully

  caddy:
    image: caddy:2-alpine
    container_name: docora-caddy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - docora-network
    depends_on:
      - docora
  
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: docora
      POSTGRES_PASSWORD: docora
      POSTGRES_DB: docora
    networks:
      - docora-network
    volumes:
      - docora_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docora -d docora"]
      interval: 5s
      timeout: 5s
      retries: 5

  liquibase:
    image: liquibase/liquibase:4.25
    container_name: docora-liquibase
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /opt/docora/liquibase:/liquibase/workspace:ro
    working_dir: /liquibase/workspace
    command: >
      --url=jdbc:postgresql://postgres:5432/docora
      --username=docora
      --password=docora
      --changelog-file=changelog/db.changelog-master.yml
      update
    networks:
      - docora-network

networks:
  docora-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  docora_pg_data: