services:
  docora:
    image: ghcr.io/toto-castaldi/docora:latest
    container_name: docora-api
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "3000"
    networks:
      - docora-network

  caddy:
    image: caddy:2-alpine
    container_name: docora-caddy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - docora-network
    depends_on:
      - docora
  
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: docora
      POSTGRES_PASSWORD: docora
      POSTGRES_DB: docora
    networks:
      - docora-network
    volumes:
      - docora_pg_data:/var/lib/postgresql/data

networks:
  docora-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  docora_pg_data: