services:
  docora-api:
    image: ghcr.io/toto-castaldi/docora:latest
    container_name: docora-api
    restart: unless-stopped
    environment:
      - RUN_MODE=api
    env_file:
      - .env
    networks:
      - docora-network
    depends_on:
      liquibase:
        condition: service_completed_successfully

  docora-worker:
    image: ghcr.io/toto-castaldi/docora:latest
    container_name: docora-worker
    restart: unless-stopped
    environment:
      - RUN_MODE=worker
    env_file:
      - .env
    networks:
      - docora-network
    depends_on:
      liquibase:
        condition: service_completed_successfully

  caddy:
    image: caddy:2-alpine
    container_name: docora-caddy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - docora-network
    depends_on:
      - docora
  
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: docora
      POSTGRES_PASSWORD: docora
      POSTGRES_DB: docora
    networks:
      - docora-network
    volumes:
      - docora_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docora -d docora"]
      interval: 5s
      timeout: 5s
      retries: 5

  liquibase:
    image: liquibase/liquibase:4.25
    container_name: docora-liquibase
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /opt/docora/liquibase:/liquibase/workspace:ro
    working_dir: /liquibase/workspace
    command: >
      --url=jdbc:postgresql://postgres:5432/docora
      --username=docora
      --password=docora
      --changelog-file=changelog/db.changelog-master.yml
      update
    networks:
      - docora-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  docora-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  docora_pg_data:
  redis_data: