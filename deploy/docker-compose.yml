services:
  docora:
    image: ghcr.io/toto-castaldi/docora:latest
    container_name: docora-api
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "3000"
    networks:
      - docora-network

  caddy:
    image: caddy:2-alpine
    container_name: docora-caddy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - docora-network
    depends_on:
      - docora

networks:
  docora-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config: