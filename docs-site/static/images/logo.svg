<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Main document body (violet) -->
  <polygon points="120,100 240,100 280,140 280,300 120,300" fill="#9C68D4"/>

  <!-- Corner fold (coral) -->
  <polygon points="240,100 240,140 280,140" fill="#FF7061"/>

  <!-- Amber seal -->
  <circle cx="245" cy="265" r="28" fill="#FFA726"/>

  <!-- Inner circle detail on seal -->
  <circle cx="245" cy="265" r="16.8" fill="rgba(255,255,255,0.31)"/>

  <!-- Document lines -->
  <g stroke="rgba(255,255,255,0.59)" stroke-width="4" stroke-linecap="round">
    <line x1="145" y1="160" x2="255" y2="160"/>
    <line x1="145" y1="184" x2="255" y2="184"/>
    <line x1="145" y1="208" x2="255" y2="208"/>
    <line x1="145" y1="232" x2="200" y2="232"/>
  </g>

  <!-- Signature line -->
  <line x1="100" y1="330" x2="300" y2="330" stroke="#282828" stroke-width="6" stroke-linecap="round"/>
</svg>
