<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ .Site.Params.description }}">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="/" class="logo">
        <img src="/images/logo.svg" alt="Docora" width="40" height="40">
        <span>Docora</span>
      </a>
      <nav class="nav">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="nav-link{{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }} nav-active{{ end }}">{{ .Name }}</a>
        {{ end }}
        <a href="https://github.com/toto-castaldi/docora" target="_blank" class="nav-link">GitHub</a>
      </nav>
    </div>
  </header>

  <main class="main{{ if .IsHome }} home-layout{{ end }}">
    <div class="container">
      {{ block "main" . }}{{ end }}
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; {{ now.Year }} Docora <span class="version">v{{ .Site.Data.build.version }}</span></p>
    </div>
  </footer>
</body>
</html>
